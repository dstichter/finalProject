
  <div class="container">
    <br>
    <br>
    <br>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <h2>Login</h2>
      </div>
    </div>
    <div class="row" ng-controller="accountController">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <form ng-submit="login()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ng-model="email1" class="form-control" id="email1" placeholder="Email" name="email1">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" ng-model="password1" class="form-control" id="password1" placeholder="Password" name="password1">
          </div>
          <div class="form-group">
            <label for="inputUserName">User Name</label>
            <input type="text" ng-model="inputUserName" class="form-control" id="inputUserName" placeholder="User Name" name="inputUserName">
          </div>

          <button type="submit" class="btn btn-default">Log In</button>
        </form>
      </div>
    </div>
  </div>
