<!-- partial login page html -->
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Login</h3></div>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="panel-body">
                <div class="row" ng-controller="accountController">
                  <form ng-submit="login()">
                    <div class="form-group">
                      <label for="inputUserName">User Name</label>
                      <input type="text" ng-model="inputUserName" class="form-control" id="inputUserName" placeholder="User Name" name="inputUserName">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" ng-model="password1" class="form-control" id="password1" placeholder="Password" name="password1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    <br/>
                    <div ng-show="notLoggedIn" class="alert alert-danger" role="alert">The User Name or Password are invalid!</div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <a href="/register">Need to register?  Click here.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
