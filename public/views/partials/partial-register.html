
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Register</h3></div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="panel-body">
                <div class="row" ng-controller="accountController">
                  <form ng-submit="createAccount()">
                    <div class="form-group">
                      <label for="email2">Email address</label>
                      <input type="email" ng-model="createEmail" class="form-control" id="email2" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword2">Password</label>
                      <input type="password" ng-model="createPassword" class="form-control" id="inputPassword2" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="createUserName">User Name</label>
                      <input type="text" ng-model="createUserName" class="form-control" id="createUserName" placeholder="User Name" name="createUserName">
                    </div>
                    <button type="submit" class="btn btn-info btn-block">Register</button>
                  </form>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
