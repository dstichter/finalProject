<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="text-center">Search for beer</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <input type="text" ng-model='searchVal' autofocus >
          <select ng-model='searchType'>
            <option >postalCode</option>
            <option >city</option>
            <option >state</option>
          </select>
          <button type="button" name="button" ng-click='breweryApiCall()'>Search</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <li ng-repeat='res in breweryApi' ng-click='beerApiCall(res.brewery.id)'>{{ res.brewery.name }}: {{ res.locality }} : {{ res.locationTypeDisplay}} : {{ res.streetAddress}}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul>
        <li ng-repeat='res2 in beerApi'> {{ res2.nameDisplay }} :  {{ res2.abv }} : {{ res2.description }}</li>
      </ul>
    </div>
  </div>
</div>
